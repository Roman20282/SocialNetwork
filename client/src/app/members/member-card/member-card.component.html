<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.lastName}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center-mb-1">
            <i class="fa fa-user mr-2"></i>
            {{member.lastName}}
        </h6>
        <p class="card-text text-muted text-centr">{{member.city}}</p>
    </div>
</div>
