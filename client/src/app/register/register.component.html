<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group row">
        <label for="inputUsername" class="col-sm col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="username" class="form-control" id="inputUsername" 
            [(ngModel)]="model.username"  placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" 
            [(ngModel)]="model.password" placeholder="Password">
        </div>
      </div>







    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-primary mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
