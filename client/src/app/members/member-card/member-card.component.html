<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.lastName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/members/{{member.username}}" class="btn btn-primary">
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-envelope"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-heart"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-10">
        <h6 class="card-title text-center-mb-1">
            <i class="fa fa-user mr-2"></i>
            {{member.firstName}} {{member.lastName}}
        </h6>
        <p class="card-text text-centr">{{member.country}} {{member.city}}</p>
    </div>
</div>
